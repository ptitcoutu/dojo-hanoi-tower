<h1>Hanoi Towers</h1>
<select name="diskCount" onchange="initHanoi(this)">
  <option>1 disk</option>
  <option>2 disks</option>
  <option>3 disks</option>
  <option>4 disks</option>
  <option selected>5 disks</option>
</select><br>
<svg width="620" height="360" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
	<g class="layer">
		<rect stroke="#000000" id="left_rod" x-data="0" height="230" width="16" y="100" x="128" fill="#bf5f00"  onclick="putOnRod(this)"
		/>
		<rect stroke="#000000" id="center_rod" x-data="1" height="230" width="16" y="100" x="297" fill="#bf5f00" onclick="putOnRod(this)"
		/>
		<rect stroke="#000000" id="right_rod" x-data="2" height="230" width="16" y="100" x="466" fill="#bf5f00" onclick="putOnRod(this)"
		/>
		<rect stroke="#000000" id="base" width="600" height="30" y="330" x="10" fill="#bf5f00" />
		<rect stroke="#000000" id="disk_0" x-data="0" width="128" height="16" y="314" x="72" transform="translate(0, 0)" fill="#7f7f7f"
		 onclick="selectDisk(this)" />
		<rect stroke="#000000" id="disk_1" x-data="1" width="112" height="16" y="314" x="80" transform="translate(0, -16)" fill="#7f7f7f"
		 onclick="selectDisk(this)" />
		<rect stroke="#000000" id="disk_2" x-data="2" width="96" height="16" y="314" x="88" transform="translate(0, -32)" fill="#7f7f7f"
		 onclick="selectDisk(this)" />
		<rect stroke="#000000" id="disk_3" x-data="3" width="80" height="16" y="314" x="96" transform="translate(0, -48)" fill="#7f7f7f"
		 onclick="selectDisk(this)" />
		<rect stroke="#000000" id="disk_4" x-data="4" width="64" height="16" y="314" x="104" transform="translate(0, -64)" fill="#7f7f7f"
		 onclick="selectDisk(this)" />
	</g>
</svg><br>
<button type="button" onclick="reset()">Reset</button>
<button type="button" onclick="replay()">Replay</button>
<button type="button" onclick="solve()">Solve</button>
<button type="button" onclick="check()">Check</button><br>
<textarea id="steps">[[0,1,2,3,4],[],[]]</textarea>
<textarea id="stepsCheck">OK</textarea><br>
